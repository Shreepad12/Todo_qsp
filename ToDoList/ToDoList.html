<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="ToDoListStyle.css"/>
	<title>To Do list</title>
</head>
<body>
	<div class="container">
		<div class="to-do">
			<h2>
				To-Do list &nbsp;<img src="https://media3.giphy.com/media/kLOkqcrdC5mrCE7k7G/giphy.gif" height="70px" width="80px">
			</h2>
			<div class="task-div">
				<input type="text" id="taskEntry" placeholder="Add a task">
				<button onclick="addTask()">ADD</button>
			</div>
			<ul id="task-list" type="none">

			</ul>
		</div>
		<div class="animation"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
